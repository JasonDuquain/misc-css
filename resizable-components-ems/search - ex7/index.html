<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Search</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="contain">
  <div class="range">
    <label for="range">Drag to change parent font-size:</label>
    <input type="range" name="" id="range" min="10" max="40" />
    <span class="current"></span>
  </div>
</div>

<div class="item">
  <p>Search icon size should be based on the input font size</p>
  <form action="" class="search">
    <p>
      <label for="search">Enter keyword:</label>
      <input type="search" name="" id="" placeholder="What are you searching about?">
    </p>
  </form>

  <form action="" class="search search--2x">
    <p>
      <label for="search">Enter keyword:</label>
      <input type="search" name="" id="" placeholder="What are you searching about?">
    </p>
  </form>

  <p>Bad example: search icon background-size is set with <em>px</em></p>

  <form action="" class="search search--px">
    <p>
      <label for="search">Enter keyword:</label>
      <input type="search" name="" id="" placeholder="What are you searching about?">
    </p>
  </form>
</div>
</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
