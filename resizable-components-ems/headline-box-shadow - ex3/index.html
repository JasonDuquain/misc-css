<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Headline - Box Shadow</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="contain">
  <div class="range">
    <label for="range">Drag to change parent font-size:</label>
    <input type="range" name="" id="range" min="10" max="40" />
    <span class="current"></span>
  </div>
  <div class="item">
    <p>Adding a rectangle below the title with box-shadow</p>
    <h2 class="headline"><span>About Author</span></h2>
    <h2 class="headline headline--dynamic"><span>About Author</span></h2>
    <p>Bad example: font size is scalled but box-shadow is set with <em>px</em></p>
    <h2 class="headline headline--fixed"><span>About Author</span></h2>
  </div>
</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
