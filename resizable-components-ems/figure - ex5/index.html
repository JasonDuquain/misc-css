<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Figure</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="contain">
  <div class="range">
    <label for="range">Drag to change parent font-size:</label>
    <input type="range" name="" id="range" min="10" max="40" />
    <span class="current"></span>
  </div>

  <div class="item">
    <figure class="figure">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/182774/sunrise.jpg" alt="Sunrise">
      <figcaption>The feeling you got from watching the sunrise is amazing.</figcaption>
    </figure>
    <figure class="figure figure--px">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/182774/sunrise.jpg" alt="Sunrise">
      <figcaption>The feeling you got from watching the sunrise is amazing.</figcaption>
    </figure>
  </div>
</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
