<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Image Sprites</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="contain">
  <div class="range">
    <label for="range">Drag to change parent font-size:</label>
    <input type="range" name="" id="range" min="10" max="40" />
    <span class="current"></span>
  </div>

  <div class="item">
    <ul class="sprites">
      <li class="sprites__item facebook"></li>
      <li class="sprites__item twitter"></li>
      <li class="sprites__item linkedin"></li>
      <li class="sprites__item google"></li>
    </ul>
    <ul class="sprites" style="font-size: 24px;">
      <li class="sprites__item facebook"></li>
      <li class="sprites__item twitter"></li>
      <li class="sprites__item linkedin"></li>
      <li class="sprites__item google"></li>
    </ul>
    <ul class="sprites" style="font-size: 32px;">
      <li class="sprites__item facebook"></li>
      <li class="sprites__item twitter"></li>
      <li class="sprites__item linkedin"></li>
      <li class="sprites__item google"></li>
    </ul>
  </div>
</div>
    
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
