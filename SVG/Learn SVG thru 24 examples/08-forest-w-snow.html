<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="08-styles.css" />
</head>

<body>
<svg width="200" height="200" viewBox="0 0 200 200" overflow="visible">
  <defs>
    <g id="tree">
      <polygon points="90,100 110,100 100,50" fill="#38755b" />
      <line
        x1="100"
        y1="100"
        x2="100"
        y2="110"
        stroke="#778074"
        stroke-width="2"
      />
    </g>
    <circle id="big" cx="35" cy="0" r="5" fill="white" />
    <circle id="small" cx="35" cy="0" r="3" fill="white" />
  </defs>

  <rect x="0" y="0" width="200" height="200" fill="#F1DBC3" />
  <circle cx="100" cy="480" r="350" fill="#F8F4E8" />

  <use href="#tree" x="-75" y="-20" transform="scale(2)" />
  <use href="#tree" x="-30" y="30" transform="scale(1.2)" />
  <use href="#tree" x="25" y="50" />
  <use href="#tree" x="5" y="5" transform="scale(1.5)" />

  <use href="#big" x="0" y="0" class="flake fast" />
  <use href="#big" x="-50" y="-20" class="flake fast opaque" />
  <use href="#big" x="30" y="-40" class="flake fast" />
  <use href="#big" x="50" y="-20" class="flake fast opaque" />
  <use href="#big" x="30" y="50" class="flake slow" />
  <use href="#big" x="-70" y="-80" class="flake slow opaque" />
  <use href="#big" x="30" y="50" class="flake slow" />
  <use href="#big" x="90" y="-80" class="flake slow opaque" />
  <use href="#small" x="10" y="-50" class="flake slow" />
  <use href="#small" x="-50" y="-60" class="flake slow opaque" />
  <use href="#small" x="30" y="70" class="flake slow" />
  <use href="#small" x="10" y="-80" class="flake slow opaque" />
</svg>

</body>
</html>
