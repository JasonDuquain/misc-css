<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="12-styles.css" />
</head>

<body>
<svg class="gift" width="200" height="200" viewBox="0 0 200 200">
  <circle cx="100" cy="50" r="10" fill="#a9172a" />
  <rect class="box" x="40" y="60" width="120" height="100" />
  <rect class="box" x="30" y="53" width="140" height="20" />
  <rect class="stripe" x="80" y="60" width="40" height="100" />
  <rect class="stripe" x="75" y="53" width="50" height="20" />

  <path
    class="ribbon"
    d="
      M 100 50
      L 130 50
      C 150 50 150 30 130 35
      L 100 50"
  />

  <path
    class="ribbon"
    d="
      M 100 50
      L 70 50
      C 50 50 50 30 70 35
      L 100 50"
  />
</svg>
</body>
</html>
