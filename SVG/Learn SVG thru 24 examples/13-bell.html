<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="13-styles.css" />
</head>

<body>
  <svg class="bell" width="200" height="200" viewBox="0 0 200 200">
    <g stroke="#001514" stroke-width="2">
      <circle cx="100" cy="55" r="7" fill="#4F6D7A" />
      <circle class="bell-tongue" cx="100" cy="150" r="10" fill="#F79257" />
      <path
        d="
          M 50 140
          L 50 150
          L 150 150
          L 150 140
          Q 140 140 140 110
          C 140 40 60 40 60 110
          Q 60 140 50 140"
        fill="#FDEA96"
      />
    </g>
  </svg>
</body>
</html>
