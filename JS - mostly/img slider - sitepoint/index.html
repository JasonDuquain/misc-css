<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Slideshow With Controls and pagination</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <ul id="slides">
            <li class="slide showing"></li>
            <li class="slide"></li>
            <li class="slide"></li>
        </ul>
        <div class="buttons">
            <button class="controls" id="previous">&lt;</button>

            <button class="controls" id="pause">&#10074;&#10074;</button>

            <button class="controls" id="next">&gt;</button>
        </div>
        <div id="pagination">
        </div>
    </div>

    <script src="js/index.js"></script>

</body>

</html>
