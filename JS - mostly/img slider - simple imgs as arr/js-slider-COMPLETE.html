<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style type="text/css"> 
        #slider {
            width: 80vw;
            height: 50vw;
            margin: 20px auto;
            position: relative;
            border: 10px solid white;
            box-shadow: 0px 0px 5px 2px #ccc;
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        button {
            padding: 1em;
            border: none;
            background: #37f;
            font-size: 1em;
            color: white;
            position: absolute;
            top: 45%;
            cursor: pointer;
        }
        
        .next {
            border-radius: 10px 0px 0px 10px;
            right: 0;
        }
        
        .prev {
            border-radius: 0px 10px 10px 0px;
        }
        
        .dotContainer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        
        .dot {
            display: inline-block;
            width: 2.5vw;
            height: 2.5vw;
            border-radius: 50%;
            margin: 0 3px;
            background-color: #333;
            cursor: pointer;
        }
        
        .dot.active {
            background-color: green;
            cursor: default;
            pointer-events: none;
        }

    </style>
</head>

<body>

    <div id="slider">
        <img src="a.jpg">
        
        <button class="prev fa fa-chevron-left"></button>
        <button class="next fa fa-chevron-right"></button>

        <div class="dotContainer"></div>

    </div>

    <script src="scripts.js"></script>
</body>

</html>
