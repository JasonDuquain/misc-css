<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

  <div class="mySlides">
    <div class="numbertext">1 / 4</div>
      <img src="img/img_5terre_wide.jpg" alt="Cinque Terre">
  </div>

  <div class="mySlides">
    <div class="numbertext">2 / 4</div>
      <img src="img/img_lights_wide.jpg" alt="Northern Lights">
  </div>

  <div class="mySlides">
    <div class="numbertext">3 / 4</div>
      <img src="img/img_nature_wide.jpg" alt="Nature and sunrise">
  </div>

  <div class="mySlides">
    <div class="numbertext">4 / 4</div>
      <img src="img/img_snow_wide.jpg" alt="Snowy Mountains">
  </div>

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <div class="row"></div>
  
</div>

<script src="script.js"></script>
</body>
</html>
