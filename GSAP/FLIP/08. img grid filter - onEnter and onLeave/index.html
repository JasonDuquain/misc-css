<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Smooth Flexbox Filtering with Flip (Video)</title>
  <link rel='stylesheet' href='https://codepen.io/GreenSock/pen/JGaKdQ.css'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="buttons-container">
  <div>Show:&nbsp;</div>
  <div>
    <label for="all">
      <input type="checkbox" id="all" checked> All
    </label>
    <label for="green">
      <input type="checkbox" id="green" class="filter" checked> 
      Green
    </label>
    <label for="orange">
      <input type="checkbox" id="orange" class="filter" checked> 
      Orange
    </label>
    <label for="purple">
      <input type="checkbox" id="purple" class="filter" checked> 
      Purple
    </label>
  </div>
</div>

<div class="container">
  <div class="item green"></div>
  <div class="item orange"></div>
  <div class="item purple"></div>
  <div class="item orange"></div>
  <div class="item green"></div>
  <div class="item purple"></div>
  <div class="item green"></div>
  <div class="item purple"></div>
  <div class="item orange"></div>
</div>

  <script src="gsap.min.js"></script>
  <script src="Flip.min.js"></script>
  <script src="./script.js"></script>

</body>
</html>
