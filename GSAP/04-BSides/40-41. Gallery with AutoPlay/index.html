<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Basic GSAP Gallery with autoPlay</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="wrapper">
	<div class="slides">
		<div class="slide slide1">
			<img src="https://assets.codepen.io/32887/beach-gallery-surf.jpg" />
			<div class="number">1</div>
		</div>
		<div class="slide slide2">
			<img src="https://assets.codepen.io/32887/beach-gallery-palm-sunset.jpg" />
			<div class="number">2</div>
		</div>
		<div class="slide slide3">
			<img src="https://assets.codepen.io/32887/beach-gallery-lighthouse.jpg" />
			<div class="number">3</div>
		</div>
		<div class="slide slide4">
			<img src="https://assets.codepen.io/32887/beach-gallery-cliffs-orange-glow.jpg" />
			<div class="number">4</div>
		</div>
	</div>
	<div class="progress">
		<div class="bar"></div>
	</div>
	<div class="nav">
		<button id="prev_btn">prev</button>
		<button id="next_btn">next</button>
		<label>
			Autoplay
			<input id="autoPlay_btn" type="checkbox" />
			<i></i>
		</label>
	</div>
</div>

<script src='gsap.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
