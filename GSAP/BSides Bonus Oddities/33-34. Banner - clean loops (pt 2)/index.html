<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>banner repeats with custom end using callback</title>
	<link href="https://fonts.googleapis.com/css?family=Kanit:200,400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="banner">
	<h1>Do you love shapes?</h1>
	<div class="shapes">
		<div class="item">
			<div class="circle"></div>
			<h4>circle</h4>
		</div>
		<div class="item">
			<div class="square"></div>
			<h4>square</h4>
		</div>
		<div class="item">
			<div class="triangle"></div>
			<h4>triangle</h4>
		</div>
	</div>
	<div class="footer">
		<h2>visit allshapes.com</h2>
	</div>
</div>

<script src="gsap.min.js"></script>
<script src="GSDevTools.min.js"></script>

</html>
