<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Layered Pinning From Bottom</title>
  <link href='//fonts.googleapis.com/css?family=Signika+Negative:300,400,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://codepen.io/GreenSock/pen/7ba936b34824fefdccfe2c6d9f0b740b.css'><link rel="stylesheet" href="./style.css">

</head>

<body>
<div id="container">   
  <div class="description panel blue">
    <div><h1>Layered pinning from bottom</h1>
      <p>A simple example where overlapping panels reveal from the bottom.</p>
      <div class="scroll-down">Scroll down<div class="arrow"></div></div>
    </div>
  </div>

  <section class="panel red">
    <div>
      ONE
    </div>
  </section>
  <section class="panel orange">
    <div>
      TWO
    </div>
  </section>
  <section class="panel purple">
    THREE
  </section>
</div>

<script src="gsap.min.js"></script>
<script src="ScrollTrigger.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
