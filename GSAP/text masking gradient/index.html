<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Animated SVG Mask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<body>
<!-- partial:index.partial.html -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 300" version="1.1">
  <defs>
    <linearGradient id="gradient" gradientUnits="userSpaceOnUse" gradientTransform="rotate(0)" x2="800" y2="0">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="0.25" stop-color="#FFFFFF" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="1"/>
    </linearGradient>

    	<mask id="mask" maskUnits="userSpaceOnUse">
     		<rect width="800" height="300" fill="url(#gradient)"/>
    	</mask>

   	<text id="txt" x="400" y="150" font-family="Arial Black" font-size="60" text-anchor="middle">SVG GRADIENT MASK</text>
  </defs>

  <use xlink:href="#txt" fill="#FFDD00" mask="url(#mask)"/>
</svg>
<!-- partial -->
