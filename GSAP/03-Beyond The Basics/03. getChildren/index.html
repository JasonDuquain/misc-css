<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>getChildren()</title>
	<link href="https://fonts.googleapis.com/css?family=Kanit:200,400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 1280 720">
<style type="text/css">
	#background {fill:#333;}
	.st2 { font-family:'Kanit-Medium'; }
	.st3 { font-size: 48px; }
	.st4{fill: #666;}
	.st5{fill:#CCCCCC;}
	.st6{font-size:32px;}
	.aqua--rect { fill:#00CCFF; }
	.st8{fill:#DC35F9;}
	.st9{fill:#FFFF33;}
	.st10{fill:#FF6600;}
	.st11{fill:#E9078A;stroke:#E9078A;stroke-width:2;stroke-miterlimit:10;}
	.st12{fill:none;stroke:#E9078A;stroke-width:3;stroke-miterlimit:10;}
</style>

<rect id="background" x="1" width="1280" height="720"/> <!-- the main grey background -->

<g id="timeline">
	<!-- the 3 grey bars going from 0 - 6 -->
	<rect x="35" y="459.2" class="st4" width="1200" height="50"/>
	<rect x="34" y="518.8" class="st4" width="1200" height="50"/>
	<rect x="34" y="578.8" class="st4" width="1200" height="50"/>
	
	<g id="tween2"> <!-- small pink square inside aqua rect with text of 'tween' -->
		<rect id="rect2" x="34" y="459.2" class="aqua--rect" width="200" height="50"/>
		<rect id="squarethumb" x="39.3" y="463.5" class="st8" width="40" height="40"/>
		<text transform="matrix(1 0 0 1 86.5923 497.4028)" class="st2 st6">tween</text>
	</g>
	<g id="tween1"> <!-- small yellow circle inside aqua rect with text of 'tween' -->
		<rect id="rect1" x="34" y="517.7" class="aqua--rect" width="200" height="50"/>
		<circle id="circlethumb" class="st9" cx="60" cy="543.8" r="20"/>
		<text transform="matrix(1 0 0 1 86.6084 555.8825)" class="st2 st6">tween</text>
	</g>
	<g id="tween0"> <!-- small orange star inside aqua rect with text of 'tween' -->
		<rect id="rect0" x="35" y="577.8" class="aqua--rect" width="200" height="50"/>
		<text transform="matrix(1 0 0 1 87.5923 616.0003)" class="st2 st6">tween</text>
		<polygon id="star-icon" class="st10" points="60,582.8 66.2,595.3 80,597.3 70,607 72.4,620.8 60,614.3 47.7,620.8 50,607 
			40,597.3 53.9,595.3 		"/>
	</g>

	<g id="playhead"> <!-- the pink pill shaped draggable thing  -->
		<path class="st11" d="M36,456.5L36,456.5c-7.1,0-12.9-5.8-12.9-12.9v-31.3c0-7.1,5.8-12.9,12.9-12.9h0c7.1,0,12.9,5.8,12.9,12.9
			v31.3C48.9,450.8,43.1,456.5,36,456.5z"/>
		<line class="st12" x1="36" y1="450.8" x2="35" y2="627.8"/> <!-- the vertical line under the pill -->
	</g>
	<text transform="matrix(1 0 0 1 25.2563 448.9027)" class="st5 st2 st6">0</text>
	<text transform="matrix(1 0 0 1 236.9839 448.9027)" class="st5 st2 st6">1</text>
	<text transform="matrix(1 0 0 1 432.6885 448.9027)" class="st5 st2 st6">2</text>
	<text transform="matrix(1 0 0 1 625.4243 448.9027)" class="st5 st2 st6">3</text>
	<text transform="matrix(1 0 0 1 819.9199 446.9027)" class="st5 st2 st6">4</text>
	<text transform="matrix(1 0 0 1 1028.0004 446.9031)" class="st5 st2 st6">5</text>
	<text transform="matrix(1 0 0 1 1225.0004 446.9031)" class="st5 st2 st6">6</text>
</g>

<g id="stars"> <!-- the big square, circle, and star -->
	<polygon id="star" class="st10" points="68.8,284.5 80.2,307.6 105.8,311.3 87.3,329.4 91.7,354.8 68.8,342.8 45.9,354.8 
		50.3,329.4 31.8,311.3 57.4,307.6 	"/>
	<circle id="circle" class="st9" cx="68.8" cy="228.1" r="37"/>
	<rect id="square" x="33" y="91.1" class="st8" width="74" height="74"/>
</g>

<text id="time" transform="matrix(1 0 0 1 1157.1934 675.459)" class="st5 st2 st3">0.0</text> <!-- display time (0.0 at start)-->
<polygon id="play" class="st5" points="664.5,649.9 664.5,678.4 702.8,664.1 "/> <!-- play btn -->
<polygon id="reverse" class="st5" points="614.6,649.9 614.6,678.4 576.4,664.1 "/> <!-- reverse btn -->
<path id="pause" class="st5" d="M637.4,686.5h-10.1v-44.6h10.1V686.5z M652.5,641.8h-10.1v44.6h10.1V641.8z"/> <!-- pause btn -->
</svg>

<script src="gsap.min.js"></script>
<script src="Draggable.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
