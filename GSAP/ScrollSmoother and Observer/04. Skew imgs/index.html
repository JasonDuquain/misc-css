<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Smooth Skew Images</title>
  <link rel="stylesheet" href="https://use.typekit.net/nyc6jda.css"><link rel="stylesheet" href="./style.css">
</head>

<body>
<h1 class="text">Scrolly Images</h1>
<h1 aria-hidden="true" class="text outline-text">Scrolly Images</h1>
<h1 aria-hidden="true" class="text filter-text">Scrolly Images</h1>

<div id="wrapper">
	<section id="content">
		<section class="images">
			<img data-speed="0.8" src="img/tokyo.avif" alt="">
			<img data-speed="0.9" src="img/side-pic.avif" alt="">
			<img data-speed="1" src="img/back-pic.avif" alt="">
			<img data-speed="1.1" src="img/shh.avif" alt="">
			<img data-speed="0.9" src="img/up.avif" alt="">
			<img data-speed="1.2" src="img/bubble.avif" alt="">
			<img data-speed="0.8" src="img/neon.avif" alt="">
			<img data-speed="1" src="img/weird.avif" alt="">
		</section>
	</section>
</div>

  <script src='gsap.min.js'></script>
<script src='ScrollTrigger.min.js'></script>
<script src='ScrollSmoother.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
