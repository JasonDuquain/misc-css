<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ScrollSmoother scrollTo</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="modal">
    <div class="modal__inner">
      <h2>This is a modal</h2>
      <p>Smooth scrolling is now paused</p>
      <code>smoother.paused(true)</code>
    </div>
  </div>
  
  <button class="modalButton">Toggle Modal</button>

<div id="smooth-wrapper">
  <div id="smooth-content">
    <header class="header">
      <h1 class="title">ScrollSmoother</h1>
      <button class="button">Jump to C</button>
    </header>
    <div class="box box-a">a</div>
    <div class="box box-b">b</div>
    <div class="box box-c">c</div>
    <div class="line"></div>
  </div>
  
</div>



  <script src='gsap.min.js'></script>
<script src='ScrollTrigger.min.js'></script>
<script src='ScrollSmoother.min.js'></script>
<script src='ScrollToPlugin.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
