<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Layout #2: CSS Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="contain">

        <div class="wrapper">
            <div class="contacts">
                <h3>Our contacts</h3>
                <ul>
                    <li>San Joe St.</li>
                    <li>00-1212121-11</li>
                    <li>mail@mail.com</li>
                </ul>
            </div>

            <div class="form">
                <h3>Send us a message</h3>
                <form action="">
                    <p>
                        <label for="yo">Your name</label>
                        <input type="text" id="yo">
                    </p>
                    <p>
                        <label for="">Skype</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Email Address</label>
                        <input type="text">
                    </p>
                    <p>
                        <label for="">Topic</label>
                        <input type="text">
                    </p>
                    <p class="full-width">
                        <label for="">Write your message</label>
                        <textarea name="" id="" cols="30" rows="7"></textarea>
                    </p>
                    <p class="full-width">
                        <button>Send</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
