<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Firewatch Parallax in CSS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="parallax">
    <div class="parallax__layer parallax__layer__0">
        <img src="img/layer_0.png" />
    </div>
    <div class="parallax__layer parallax__layer__1">
        <img src="img/layer_1.png" />
    </div>
    <div class="parallax__layer parallax__layer__2">
        <img src="img/layer_2.png" />
    </div>
    <div class="parallax__layer parallax__layer__3">
        <img src="img/layer_3.png" />
    </div>
    <div class="parallax__layer parallax__layer__4">
        <img src="img/layer_4.png" />
    </div>
    <div class="parallax__layer parallax__layer__5">
        <img src="img/layer_5.png" />
    </div>
    <div class="parallax__layer parallax__layer__6">
        <img src="img/layer_6.png" />
    </div>
    <div class="parallax__cover"></div><!-- needed to enable scrolling -->
</div>

</body>
</html>
