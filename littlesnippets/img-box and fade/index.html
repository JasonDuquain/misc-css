<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>#0077 - Image hover with title and caption</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <figure class="snip0077 blue">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample45.jpg" alt="sampl45" />
        <figcaption>
            <h2>Max <span>Castro</span></h2>
            <p>I propose we leave math to the machines and go play outside.</p>
        </figcaption>
    </figure>
    <figure class="snip0077 red hover">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample50.jpg" alt="sample50" />
        <figcaption>
            <h2>Tricia <span>Lucas</span></h2>
            <p>I think nighttime is dark so you can imagine your fears with less distraction.</p>
        </figcaption>
    </figure>
    <figure class="snip0077 yellow">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample46.jpg" alt="sample46" />
        <figcaption>
            <h2>Rudy <span>Hopkins</span></h2>
            <p>Why should I have to work for everything? It's like saying that I don't deserve it.</p>
        </figcaption>
    </figure>

</body>
</html>
