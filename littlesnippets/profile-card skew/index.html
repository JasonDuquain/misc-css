<!DOCTYPE html>
<html lang="en">

<head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>#0067 - Profile image with caption and icons </title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <figure class="snip0067 red">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/pr-sample2.jpg" alt="sample8" />
        <figcaption>
            <h2>Gabriel <span>Lavarez</span></h2>
            <p>I'm a genius, but I'm a misunderstood genius.</p>
            <div class="icons">
                <a href="#"><i class="ion-ios-home"></i></a>
                <a href="#"><i class="ion-email-unread"></i></a>
                <a href="#"><i class="ion-ios-star"></i></a>
            </div>
        </figcaption>
        <div class="position">Illustrator</div>
    </figure>
    <figure class="snip0067 blue hover">
       <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/pr-sample3.jpg" alt="sample3" />
        <figcaption>
            <h2>Roland <span>Lee</span></h2>
            <p>I'm a simple man with complex tastes.</p>
            <div class="icons">
                <a href="#"><i class="ion-ios-home"></i></a>
                <a href="#"><i class="ion-ios-email"></i></a>
                <a href="#"><i class="ion-ios-telephone"></i></a>
            </div>
        </figcaption>
        <div class="position">Software Engineer</div>
    </figure>
    <figure class="snip0067 yellow"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/pr-sample5.jpg" alt="sample5" />
        <figcaption>
            <h2>Annie <span>Watkins</span></h2>
            <p>I'm just very selective about the reality I choose to accept. </p>
            <div class="icons">
                <a href="#"><i class="ion-ios-home"></i></a>
                <a href="#"><i class="ion-ios-email"></i></a>
                <a href="#"><i class="ion-ios-telephone"></i></a></div>
        </figcaption>
        <div class="position">Accoutant</div>
    </figure>

</body>


</html>
