<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>#1109 - Framed image with title on hover</title>
      <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <figure class="snip1109 yellow">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample11.jpg" alt="sample11" />
        <figcaption>
            <h3>Selina <span>Enos</span></h3>
        </figcaption>
    </figure>
    <figure class="snip1109 hover">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample13.jpg" alt="sample13" />
        <figcaption>
            <h3>Josef <span>Read</span></h3>
        </figcaption>
    </figure>
    <figure class="snip1109 navy">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/331810/sample15.jpg" alt="sample15" />
        <figcaption>
            <h3>Dalene <span>Atkinson</span></h3>
        </figcaption>
    </figure>

</body>

</html>
