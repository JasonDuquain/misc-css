<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Animate viewBox Basic v2</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700'><link rel="stylesheet" href="./style.css">
</head>

<body>
<svg id="demo" xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800"></svg>
<div class="buttonWrap">
  <button data-view = "400 0 200 200">Square 3</button>
  <button data-view = "0 0 400 400">Squares 1,2,5,6</button>
  <button data-view = "200 200 600 600">Squares 6-8, 10-12, 14-16</button>
  <button data-view = "0 0 800 800">Full View</button>
</div>

<script src="gsap.min.js"></script>
<script src="./script.js"></script>

</body>
</html>
