<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Clip Path - Inset hover animations</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="wrapper">
  <form action="">
    <label for="direction">Choose the inset direction</label>
    <select name="direction" id="direction">
      <option value="--inset-bottom">top to bottom</option>
      <option value="--inset-top">bottom to top</option>
      <option value="--inset-right">left to right</option>
      <option value="--inset-left">right to left</option>
    </select>
  </form>

  <ul class="stats">
    <li class="stats__item">
      <h3>Number of users</h3>
      <p>345</p>
    </li>
    <li class="stats__item">
      <h3>Revenue</h3>
      <p>$45,000</p>
    </li>
    <li class="stats__item">
      <h3>Refunds</h3>
      <p>$350</p>
    </li>
  </ul>

</div>
  <script  src="./script.js"></script>

</body>
</html>
